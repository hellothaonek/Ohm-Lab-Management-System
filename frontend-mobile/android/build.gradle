// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Phiên bản Gradle mới nhất, kiểm tra tài liệu
        classpath 'com.facebook.react:react-native-gradle-plugin:0.79.5' // Phiên bản khớp với React Native 0.73
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0' // Phiên bản Kotlin mới nhất
        classpath 'com.google.gms:google-services:4.4.2' // Cập nhật phiên bản Firebase plugin
    }
}

def reactNativeAndroidDir = new File(
    providers.provider {
        return new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).parentFile
    }.get(),
    "../android"
)

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(reactNativeAndroidDir)
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"